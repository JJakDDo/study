<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>
    <div id="app">
      <!-- v-if로 하면 DOM 트리에 아예 추가가 되지 않는다. 렌더링이 아예안됨-->
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>
      </div>

      <button v-on:click="age++">Increase age</button>
      <button v-on:click="age--">Decrease age</button>
      <div @click="changeTitle('Oathbringer')">Change title</div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>
      <!-- v-show로 하면 css로 처리한다. display: block; 또는 dispaly: none;
          성능상 v-show가 더 좋다. DOM에 직접적으로 추가하고 삭제하는거보다 css로 처리하는게 성능에 좋음
      -->
      <div v-show="showBooks">currently showing books</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
